<h1> FOR BREAK文  </h1>
<h2> スクリプト </h2>
<pre>
 for(i=0;i&lt;20;i++)
 {
    if (i==10) break;
    document.write(i);
 }
</pre>

<h2> 実行 </h2>
<p>
<script><!--
 for(i=0;i<20;i++)
 {
    if (i==10) break;
    document.write(i);
 }
--></script>
</p>

<h1> WHILE BREAK文 </h1>
<h2> スクリプト </h2>
<pre>
    i = 0;
    while(i&lt;20)
    {
	if (i==10) break;
	document.write(i);
        i++;
    }
</pre>

<h2> 実行 </h2>
<p>
<script><!--
    i = 0;
    while(i<20)
    {
	if (i==10) break;
	document.write(i);
        i++;
    }
--></script>
</p>
